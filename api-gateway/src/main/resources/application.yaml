server:
  port: 8785
spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8083"
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/department/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8781/eureka/
management:
  tracing:
    sampling:
      probability: 1.0
